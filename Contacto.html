    background-color: #fefefe
    }

</head>
<body>
    <header>
        <img width="80px" src="img/Logo-v-7 (1).png" alt="logo del fotografo">
        <h1 id=tituloWeb >Alejandro Márquez</h1> 
        <h2 class="colorSubtitulo"><em>Fotógrafo Fine Art</em></h2>
        <div>
            <nav>
                <ul class="menu">            
                    <li><a class="menuitem" href="./index.html">Inicio</a></li>

                </ul>        
            </nav>
        </div>
    </header>
    
    <main>
        <section class=espacioForm>
            <form>
                <fieldset class=formularioContacto>
                    <legend><h2>Contáctanos</h2></legend>
                <div>
                    <label for="indicanombre">Nombre:</label>
                    <input type="text" id="indicanombre" name="indicanombre" placeholder="Juan">
                </div>
                <br>
                <div>
                    <label for="indicaapellido">Apellido:</label>
                    <input type="text" id= "indicaapellido"name="indicaapellido" placeholder="Sánchez">
                </div>
                <br>
                <div>
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" id=mail name="mail" placeholder="juansanchez@outlook.com">
                </div>
                <br>
                <div>
                <label for="Género">Género</label>
                <select name="Género" id="sexo">
                    <option value="Fem">Femenino</option>
                    <option value="Mas">Masculino</option>
                    <option value="Otr">Otro</option>
                </select>
                </div>
                <div>
                <br>
                    <label for="newsletterSubscription">Quiero suscribirme al Newsletter</label>
                    <input type="checkbox" id="newsletterSubscription"
                    name="Quiero suscribirme al Newsletter" value="yes">
                </div>
                <div>
                <br>
                    <label for="comentarios">Comentarios</label>
                <br>
                    <textarea name="comentarios" id="comentarios" cols="50" rows="10">
                    </textarea>
                </div>
                <div>
                <br>
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Enviar">
                </div>            
                </fieldset>
            </form>
        </section>
    </main>

    <div>
        <footer class="footerBottom">
            <p><strong>Copyright &copy; 2021</strong> | Diseño Web realizado por Melina Esteban</p>
        </footer>
    </div>
